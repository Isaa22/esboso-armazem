<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armazém Lourdes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Armazém da Dona Lourdes</h1>
    <p>Produtos frescos direto do campo</p>
  </header>
   <section id="catalogo">
            <h2>Produtos</h2>
            <div class="produtos-grid">
                <div class="produto">
                    <img src="https://via.placeholder.com/180x120?text=Geleia" alt="Geleia Caseira">
                    <h3>Geleia Caseira</h3>
                    <p>R$10</p>
                    <button onclick="adicionarAoCarrinho('Geleia Caseira', 10)">Adicionar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/180x120?text=Tomate" alt="Tomate Orgânico">
                    <h3>Tomate Orgânico</h3>
                    <p>R$5</p>
                    <button onclick="adicionarAoCarrinho('Tomate Orgânico', 5)">Adicionar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/180x120?text=Pão+de+Queijo" alt="Pão de Queijo">
                    <h3>Pão de Queijo</h3>
                    <p>R$8</p>
                    <button onclick="adicionarAoCarrinho('Pão de Queijo', 8)">Adicionar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/180x120?text=Mel+Orgânico" alt="Mel Orgânico">
                    <h3>Mel Orgânico</h3>
                    <p>R$12</p>
                    <button onclick="adicionarAoCarrinho('Mel Orgânico', 12)">Adicionar</button>
            </div>
        </section>
    </main> 
  
  <main id="product-list"></main>
  <section id="cart">
    <h2>Seu Pedido</h2>
    <ul id="cart-items"></ul>
    <button id="checkout-button">Enviar pedido pelo WhatsApp</button>
  </section>
  <a href="https://wa.me/5599999999999" class="whatsapp-button" target="_blank">Fale conosco no WhatsApp</a>
  <script src="script.js"></script>
</body>
</html>
